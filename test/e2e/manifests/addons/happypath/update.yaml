apiVersion: blueprint.mirantis.com/v1alpha1
kind: Blueprint
metadata:
  name: blueprint-cluster
  namespace: blueprint-system
spec:
  components:
    addons:
      - name: test-addon-1
        kind: chart
        enabled: true
        dryRun: false
        namespace: test-ns-1
        chart:
          name: nginx
          repo: https://charts.bitnami.com/bitnami
          version: 16.0.7 # updated version
      - name: test-addon-2
        kind: manifest
        enabled: true
        dryRun: false
        namespace: test-ns-1
        manifest:
          url: "https://raw.githubusercontent.com/metallb/metallb/v0.13.12/config/manifests/metallb-native.yaml" # updated version
      - name: test-addon-3
        kind: chart
        enabled: true
        dryRun: false
        namespace: default
        chart:
          name: crossplane
          repo: https://charts.crossplane.io/master/
          version: 1.15.0-rc.0.9.ged19cd5d
