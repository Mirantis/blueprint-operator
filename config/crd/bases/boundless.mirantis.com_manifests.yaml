---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: manifests.boundless.mirantis.com
spec:
  group: boundless.mirantis.com
  names:
    kind: Manifest
    listKind: ManifestList
    plural: manifests
    singular: manifest
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Whether the component is running and stable.
      jsonPath: .status.type
      name: Status
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Manifest is the Schema for the manifests API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ManifestSpec defines the desired state of Manifest
            properties:
              checksum:
                type: string
              failurePolicy:
                description: "This flag tells the controller how to handle the manifest
                  in case of a failure.\nValid values are:\n- None (default) : No-op;
                  No action is triggered on manifest failure\n- Retry : Manifest is
                  retried in case of failure. For install, the manifest resources
                  are deleted and re-installed.\n\t\t\t For update, the new version
                  of the manifest is applied on top of existing resources."
                type: string
              newChecksum:
                type: string
              objects:
                items:
                  description: ManifestObject consists of the fields required to update/delete
                    an object
                  properties:
                    group:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                    version:
                      type: string
                  required:
                  - group
                  - kind
                  - name
                  - namespace
                  - version
                  type: object
                type: array
              timeout:
                description: |-
                  Timeout for manifest operations as duration string (300s, 10m, 1h, etc)
                  If manifest is not Available after timeout duration, it will be handled by specified FailurePolicy
                type: string
              url:
                type: string
              values:
                properties:
                  images:
                    description: |-
                      Images is a list of (image name, new name, new tag or digest)
                      for changing image names, tags or digests. This can also be achieved with a
                      patch, but this operator is simpler to specify.
                    items:
                      description: Image contains an image name, a new name, a new
                        tag or digest, which will replace the original name and tag.
                      properties:
                        digest:
                          description: |-
                            Digest is the value used to replace the original image tag.
                            If digest is present NewTag value is ignored.
                          type: string
                        name:
                          description: Name is a tag-less image name.
                          type: string
                        newName:
                          description: NewName is the value used to replace the original
                            name.
                          type: string
                        newTag:
                          description: NewTag is the value used to replace the original
                            tag.
                          type: string
                        tagSuffix:
                          description: |-
                            TagSuffix is the value used to suffix the original tag
                            If Digest and NewTag is present an error is thrown
                          type: string
                      type: object
                    type: array
                  patches:
                    description: |-
                      Patches is a list of patches, where each one can be either a
                      Strategic Merge Patch or a JSON patch.
                      Each patch can be applied to multiple target objects.
                    items:
                      description: |-
                        Patch contains an inline StrategicMerge or JSON6902 patch, and the target the patch should
                        be applied to. This is in coherence with https://github.com/kubernetes-sigs/kustomize/blob/api/v0.16.0/api/types/patch.go#L12
                      properties:
                        options:
                          additionalProperties:
                            type: boolean
                          description: Options is a list of options for the patch
                          type: object
                        patch:
                          description: |-
                            Patch contains an inline StrategicMerge patch or an inline JSON6902 patch with
                            an array of operation objects.
                          type: string
                        path:
                          description: Path is a relative file path to the patch file.
                          type: string
                        target:
                          description: Target points to the resources that the patch
                            document should be applied to.
                          properties:
                            annotationSelector:
                              description: |-
                                AnnotationSelector is a string that follows the label selection expression
                                https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                                It matches with the resource annotations.
                              type: string
                            group:
                              type: string
                            kind:
                              type: string
                            labelSelector:
                              description: |-
                                LabelSelector is a string that follows the label selection expression
                                https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                                It matches with the resource labels.
                              type: string
                            name:
                              description: Name of the resource.
                              type: string
                            namespace:
                              description: Namespace the resource belongs to, if it
                                can belong to a namespace.
                              type: string
                            version:
                              type: string
                          type: object
                      required:
                      - patch
                      type: object
                    type: array
                type: object
            required:
            - checksum
            - failurePolicy
            - url
            type: object
          status:
            description: ManifestStatus defines the observed state of Manifest
            properties:
              lastTransitionTime:
                description: The timestamp representing the start time for the current
                  status.
                format: date-time
                type: string
              message:
                description: Optionally, a detailed message providing additional context.
                type: string
              reason:
                description: A brief reason explaining the condition.
                type: string
              type:
                description: The type of condition. May be Available, Progressing,
                  or Degraded.
                type: string
            required:
            - lastTransitionTime
            - type
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
